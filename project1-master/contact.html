<!doctype html>
<html>
	<head>
		<title>Contact Page</title>
	</head>
	<body>
		<h1> Contact me</h1>
		<form>
			<label> First Name<br>
				<input type="text" name="fn" placeholder="Sue" required>
			</label>
			<br>
			<label> Last Name<br>
				<input type="text" name="ln" placeholder="Garcia" required>
			</label>
			<br>
			<label>Create Password<br>
				<input type="password" name="pw" required>
			</label>
			<br>
			<label>Email<br>
				<input type="email" name="el" placeholder="sgacia@gmail.com" required>
			</label>
			<br>
			<label>Schedule Appt<br>
				<input type="date" name="appt" required>
			</label>
			<br>
			<p>Gender</p>
			<label>
				<input type="radio" name="gender" value="male"> male
			</label>
			<br>
			<label>
				<input type="radio" name="gender" value="female"> female
			</label>
			<br>
			<label>
				<input type="radio" name="gender" value="self id"> self ID
			</label>
			<br>
			<p>preferred contact</p>
			<label>
				<input type="checkbox" name="preferred" value="email"> Email
			</label>
			<br>
			<label>
				<input type="checkbox" name="preferred" value="phone"> phone
			</label>
			<br>
			<label>State<br>
				<select name="st">
					<option value="New York">NY</option>
					<option value="New Jersey">NJ</option>
				</select>
			</label>
			<br>
			<textarea name="message"></textarea>
			<br>
			<input type="submit" name="sub1" value="Send Now">
		</form>
	</body>
</html>
